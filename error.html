<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				background: url(404.png) no-repeat;
				background-position-x: center;
				height: 600px;
				width: 600px;
				margin: 0 auto;
				position: relative;
			}
			
			p {
				color: gray;
				font-size: 20px;
				position: absolute;
				left: 50%;
				top: 80%;
				transform: translateY(-20%);
				transform: translateX(-50%);
			}
			
			span {
				color: lightblue;
				font-weight: bold;
				font-size: 26px;
				cursor: pointer;
				padding-left: 20px;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<p>123123123123123123123</p>
		</div>
	</body>

</html>
